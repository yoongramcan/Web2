<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coffee Machine</title>
  <link href="coffee_machine.css" rel="stylesheet" media="all" />
</head>

<body>
   <div class='base'>
		<div class="toppart">
			<div class="cover">
				<div id="left_section">
					<div class="filtertop">
						<div class="filterbottom">
						</div><!-- .filterbottom-->
					</div><!-- .filtertop-->
				</div><!-- #left_section-->
				
				<div id="middle_section">
					<div class="machinegagegage_bg"></div><!-- .machinegagegage_bg-->
					<div class="logo">Pink Coffee </div><!-- .logo-->
					<div class="machine_insert">
						<div class="machine_insert_inside"></div><!-- .machine_insert_inside-->
					</div><!-- .machine_insert-->
				</div><!-- #middle_section-->
				
				<div id="right_section">
					<div class="timer_bg">
						<div class="time_bg">
							<div class="timer">10:20</div><!-- .timer-->
						</div><!-- .time_bg-->
						<div class="timebutton_left"></div><!-- .timebutton_left-->
						<div class="timebutton_right"></div><!-- .-->
						<div class="controller"></div><!-- .controller-->
						<div class="cleanbutton_bg">
							<div class="cleanbutton_left"></div><!-- .cleanbutton_left-->
							<div class="cleanbutton_right"></div><!-- .cleanbutton_right-->
						</div><!-- .cleanbutton_bg-->
							
							<div class="onoff_button"></div><!-- .onoff_button-->
						</div><!-- .timebutton_left-->	
					</div><!-- .timer-->
				</div><!-- #right_section-->
			</div><!-- .cover-->	
		</div><!-- .toppart-->	 
   </div><!--end .base-->	
	
</body>

</html>
