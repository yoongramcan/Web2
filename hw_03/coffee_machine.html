<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coffee Machine</title>
  <link href="coffee_machine.css" rel="stylesheet" media="all" />
</head>

<body>
	<div class="base">
		
		<div class="toppart">
			<div class="cover">
			</div><!-- .cover-->
			
			<div id="left_section">
				<div class="filtertop">
					<div class="filterbottom"></div><!-- .filterbottom-->
				</div><!-- .filtertop-->
			</div><!-- #left_section-->
					
			<div id="middle_section">
				<div class="machinegagegage_bg"></div><!-- .machinegagegage_bg-->
				<div class="logo"><p>Pink Coffee<p></div><!-- .logo-->
				<div class="machine_insert">
					<div class="machine_insert_inside">
						<div class="pour_coffee"></div>
					</div><!-- .machine_insert_inside-->
				</div><!-- .machine_insert-->
			</div><!-- #middle_section-->
					
			<div id="right_section">
				<div class="timer_bg">
					<div class="time_bg">
						<div class="timer">10:20</div><!-- .timer-->
					</div><!-- .time_bg-->
					<div class="timebutton_left">HR</div><!-- .timebutton_left-->
					<div class="timebutton_right">MIN</div><!-- .-->
					<div class="controller">
						<div class="active_light light_1"><p>Auto On</p></div>
					</div><!-- .controller-->
					<div class="cleanbutton_bg">
						<div class="cleanbutton_left">
							<div class="active_light light_2"></div>
						</div><!-- .cleanbutton_left-->
						<div class="cleanbutton_right">
							<div class="active_light light_3"></div>
						</div><!-- .cleanbutton_right-->
					</div><!-- .cleanbutton_bg-->
					<div class="onoff_button">
						<div class="active_light light_4"></div>
						<p>On / Off</p>
					</div><!-- .onoff_button-->
				</div><!-- .timer_bg-->
			</div><!-- #right_section-->
			
		</div><!-- .toppart-->		
		
				
		<div class="bottompart">
			<div class="cup">
				<div class="coffee"></div><!-- .coffee-->
			</div><!-- .cup-->
		</div><!-- .bottompart-->
		
   </div><!-- .base-->
</body>
