<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS Shapes</title>
  <link href="minion.css" rel="stylesheet" media="all" />
</head>

<body>
   <div class='base'>
	   <div class='glasses_outer glasses_outer_left'>
	   	<div class='glasses_inner glasses_inner_left'>
	   		<div class='eye eye_left'>
	   			<div class='eye_inner eye_inner_left'></div><!--end .eye_inner eye_inner_left-->
	   		</div><!--end .eye .eye_left-->
	   	</div><!--end .glasses_inner glasses_inner_left-->
		 <div class='glasses_outer glasses_outer_right'>
		 	<div class='glasses_inner glasses_inner_right'>
		 		<div class='eye eye_left'>
		 			<div class='eye_inner eye_inner_right'></div><!--end .eye_inner eye_inner_right-->
		 		</div><!--end .eye .eye_left-->
		 	</div><!--end .glasses_inner glasses_inner_right-->
		 </div><!--end .glasses_outer glasses_outer_right-->
		 
		 <div class="mouth">
		 	<div class="mouth_inner"></div><!--end .mouth_inner-->
		 </div><!--end .mouth-->
		 
		 <div class="arm arm_left">
		 	<div class="hand"></div><!--end .hand-->
		 </div><!--end .arm .arm_left-->
		 <div class="arm arm_right">
		 	<div class="hand"></div><!--end .hand-->
		 </div><!--end .arm .arm_right-->
		 
		 <div class="pants_bottom">
		 	<div class="pants_block">
		 		<div class="pants_inner">
		 			<div class="pants_strap pants_strap_left"></div><!--end .pants_strap .pants_strap_left-->
					<div class="pants_strap pants_strap_right"></div><!--end .pants_strap .pants_strap_right-->
					<div class="pants_leg pants_leg_left"></div><!--end .pants_leg pants_leg_left-->
					<div class="pants_leg pants_leg_right"></div><!--end .pants_leg pants_leg_right-->
		 		</div><!--end .pants_inner-->
		 	</div><!--end .pants_block-->
		 </div><!--end .pants_bottom-->
		 
   </div><!--end .base-->	
</div>	
</body>

</html>
