<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS Shapes</title>
  <link href="penguin.css" rel="stylesheet" media="all" />
</head>

<body>
   	<div class="oval">
			<div class="face">
				<div class="eye eye_left">
					<div class="eyeball eyeballleft"></div><!--end .eyeball eyeballleft-->
					<div class="eyebrow_left"></div><!--end .eyebrow_left-->
				</div><!--end .eye .eyeleft-->
				<div class="eye eye_right">
					<div class="eyeball eyeballright"></div><!--end .eyeball eyeballright-->
					<div class="eyebrow_right"></div><!--end .eyebrow_right-->
				</div><!--end .eye .eyeright-->
		   	<div class="mouth">
		   		<div class="inner_mouth"></div><!--end .inner_mouth-->
		   	</div><!--end .mouth-->
			</div><!--end .face-->
	   	
			<div class="wing wingleft"></div><!--end .wing .wingleft-->
			<div class="wing wingright"></div><!--end .wing .wingright-->
			
			<div class="leg legleft">
				<div class="foot footleft"></div><!--end .foot .footleft-->
			</div><!--end .leg .legleft-->
			<div class="leg legright">
				<div class="foot footright"></div><!--end .foot .footright-->
			</div><!--end .leg .legright-->
   	</div><!--end .oval-->
   
</body>

</html>
